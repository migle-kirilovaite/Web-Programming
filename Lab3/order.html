    </nav>
</header>

<main>
    <section>
        <h2>Order Form</h2>
        <!-- Requirement 3: Form with different input types and validation -->
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required> <!-- Text input -->

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required> <!-- Email input -->

            <label for="product">Select Product</label>
            <select id="product" name="product" required> <!-- Selection -->
                <option value="" disabled selected>Select a product...</option>
                <option value="yarn-jeans">YarnArt Jeans</option>
                <option value="yarn-macrame">YarnArt Macrame Cotton</option>
            </select>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" required> <!-- Number input -->

            <label for="phone">Phone Number</label> <!-- Phone number input -->
            <input type="tel" id="phone" name="phone" placeholder="e.g., +1234567890" pattern="[+]{1}[0-9]{10,15}">

            <label for="address">Delivery Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label>Payment Method</label>
            <input type="radio" id="credit" name="payment-method" value="credit" required> <!-- Radio input -->
            <label for="credit">Credit Card</label>
            <input type="radio" id="paypal" name="payment-method" value="paypal">
            <label for="paypal">PayPal</label>
            <input type="radio" id="cod" name="payment-method" value="cod">
            <label for="cod">Cash on Delivery</label>

            <button type="submit">Submit Order</button>
        </form>
    </section>
</main>
